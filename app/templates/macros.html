
{% macro display(pitches) %}

{% if pitches %}
{% for category in pitches %}
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
	
	*,
	*::before,
	*::after {
	  box-sizing: border-box;
	  padding: 0;
	  margin: 2px;
	}
	
	body{
	  font-family: "Quicksand", sans-serif;
	  display: grid;
	  place-items: center;
	  height: 100vh;
	  background: #7f7fd5;
	  background: linear-gradient(to right, #91eae4, #86a8e7, #7f7fd5);
	}
	
	.container {
	  display: flex;
	  flex-wrap: wrap;
	  justify-content: center;
	  max-width: 1200px;
	  margin-block: 2rem;
	  gap: 2rem;
	}
	
	img {
	  max-width: 100%;
	  display: block;
	  object-fit: cover;
	}
	
	.card {
	  display: flex;
	  flex-direction: column;
	  width: clamp(20rem, calc(20rem + 2vw), 22rem);
	  overflow: hidden;
	  box-shadow: 0 .1rem 1rem rgba(0, 0, 0, 0.1);
	  border-radius: 1em;
	  background: #ECE9E6;
	background: linear-gradient(to right, #FFFFFF, #ECE9E6);
	
	}
	
	
	
	.card__body {
	  padding: 1rem;
	  display: flex;
	  flex-direction: column;
	  gap: .5rem;
	}
	
	
	.tag {
	  align-self: flex-start;
	  padding: .25em .75em;
	  border-radius: 1em;
	  font-size: .75rem;
	}
	
	.tag + .tag {
	  margin-left: .5em;
	}
	
	.tag-blue {
	  background: #56CCF2;
	background: linear-gradient(to bottom, #2F80ED, #56CCF2);
	  color: #fafafa;
	}
	
	.tag-brown {
	  background: #D1913C;
	background: linear-gradient(to bottom, #FFD194, #D1913C);
	  color: #fafafa;
	}
	
	.tag-red {
	  background: #cb2d3e;
	background: linear-gradient(to bottom, #ef473a, #cb2d3e);
	  color: #fafafa;
	}
	
	.card__body h4 {
	  font-size: 1.5rem;
	  text-transform: capitalize;
	}
	.card__footer {
	  display: flex;
	  padding: 1rem;
	  margin-top: auto;
	}
	
	
	
	.user {
	  display: flex;
	  gap: .5rem;
	}
	
	.user__image {
	  border-radius: 50%;
	}
	
	.user__info > small {
	  color: #666;
	}
	</style>
	
<div class="container">
	<div class="card">
		  <div class="card__header">
			<img src="https://source.unsplash.com/600x400/?computer" alt="card__image" class="card__image" width="600">
		  </div>
		  <div class="card__body">
			<span class="tag tag-blue">Category:{{category.category}}</span>
			<h4>{{category.title}}</h4>
			<p>{{category.post}}</p>
		  </div>
		  <div class="card__footer">
			<div class="user">
			  <img src="https://i.pravatar.cc/40?img=1" alt="user__image" class="user__image">
			  <div class="user__info">
				 <h5>Written by :{{category.user.username}}</h5>
				 <small><a href="{{url_for('main.comment',pitch_id=category.id)}}" class="btn btn-info btn-sm"> Comment</a></small>
			    <p></p>
				</div>
			    <div class="user__info">
				<button class="btn btn-sm" > <a href="{{url_for('main.like',id = category.id)}}"><i class="fa fa-thumbs-up" style="font-size:18px;color: green"></i> {{category.upvote.count()}}</a></button>
			    <button class="btn btn-sm"> <a href="{{url_for('main.dislike',id = category.id)}}"> <i class="fa fa-thumbs-down" style="color:red;"></i> {{category.downvote.count()}}</a></button>
               </div>
			  </div>
			</div>
		  </div>
		 </div>
		</div>
	   </div>
	  </div>
	 </div>
	</div>
{% endfor %}

{% else %}
				<div class="card w-90 mb-3">
					<div class="card-body">
				
						<p class="card-title">Category Has 0 posts</p>
					</div>
				</div>
	{% endif %}

	{% endmacro %}
