{% extends 'base.html'%}

{% block content %}
<style>
    body{
    background: -webkit-linear-gradient(left, #183355, #2331b232);
}
.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 60%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
    transform: rotate(29deg);
}
.contact-form form{
    padding: 9%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #173d66;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
   
}
</style>
<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="POST" action="">
        {{ form.hidden_tag()}}
        <h3>Create a new Blog</h3>
       <div class="row">
            <div class="col-md-6">
                    <div class="div">{{form.title}}</div>
                <br>
                    <div class="div">{{form.category}}</div> 
                <br>
                    <div class="div">{{form.post}}</div>
                <br>
            </div>
            <div class="col-md-6">
                     <div class="btnContactSubmit">{{form.submit}}</div>
            </div>
        </div>
    </form>
</div>
                        
   
{% endblock content%}
